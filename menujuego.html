<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ESTRELLA.ico" type="image/x-icon">
    <title>Botones de Dificultad con Iconos</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('BlackNeon.png'); /* Añadir la ruta de la imagen de fondo */
            background-size: cover; /* Escalar la imagen para que cubra toda la pantalla */
            background-position: center; /* Centrar la imagen */
            background-repeat: no-repeat; /* Evitar que la imagen se repita */
            font-family: Arial, sans-serif;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        a {
            text-decoration: none;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            width: 200px; /* Establece un ancho fijo */
            height: 60px; /* Establece una altura fija si lo deseas */
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center; /* Centra el texto y el ícono */
            gap: 10px;
        }

        button img {
            width: 24px;
            height: 24px;
        }

        .facil {
            background-color: #4CAF50;
            color: white;
        }

        .medio {
            background-color: #FFC107;
            color: white;
        }

        .dificil {
            background-color: #F44336;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

        .btn-inicio {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        .btn-inicio img {
            width: 110px;
            height: 60px;
        }
        .icon {
            width: 40px; /* Ajusta el tamaño según tus necesidades */
            height: auto; /* Mantiene la proporción de la imagen */
            vertical-align: middle; /* Alinea el ícono verticalmente con el texto */
            margin-right: 5px; /* Espacio entre el ícono y el texto */
        }

    </style>
</head>
<body>
    <a href="index.html" class="btn-inicio">
        <img src="Logo Brasilia Bosa.png" alt="">
    </a>
    <div class="button-container">
        <a href="juego.html">
            <button class="facil">
                <img src="1.ico" alt="Icono Fácil"> FÁCIL
            </button>
        </a>
        <a href="juegouno.html">
            <button class="medio">
                <img src="2.ico" alt="Icono Medio"> MEDIO
            </button>
        </a>
        <a href="juegodos.html">
            <button class="dificil">
                <img src="3.ico" alt="Icono Difícil"> DIFÍCIL
            </button>
        </a>
    </div>
</body>
</html>
